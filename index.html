<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
  <div class="fondo"></div>
  <div class="card-container">
    <div class="hero-img"></div>

    <div class="plan-description">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>    
    </div>  

    <div class="plan-price">
      <img src="./images/icon-music.svg" alt="símbolo de música">
      <span><b>Annual Plan</b><br><span class="price">$59.99/year</span><br/></span>
      <a>Change</a>
    </div>

    <div class="plan-cto">
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </div>

</body>
</html>
